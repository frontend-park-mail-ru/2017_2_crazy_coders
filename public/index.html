<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tanks</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="application">

        <div class="logo">
            <p class="rotateit">TANKS</p>
            <img class="logo_img" src="static/img/logo.png">
        </div>

        <!--если пользователь не зарегестрирован-->
        <div id="unregistered-user">

            <section id="input-page">

                <div class="logo logo_button">
                    <button class="button" id="button-log" >LOG IN</button>
                    <button class="button" id="button-register" >REGISTER</button>
                </div>

            </section>

            <!--форма входа-->
            <section id="login" hidden>

                <div class="logo logo_text">LOG IN</div>
                <div class="logo input_form">
                    <form action="" id="login-form">
                        <input class="input" type="text" name="login" placeholder="Login">
                        <input class="input" type="password" name="password" placeholder="Password">
                        <input type="submit" class="button submitData" id="login-button" value="LOG IN">
                    </form>
                </div>

                <div class="logo logo_button">
                    <button class="button a-button" id="back-login">BACK</button>
                </div>

            </section>

            <!--форма регистрации-->
            <section id="registry" hidden>

                <div class="logo logo_text">REGISTER</div>
                <div class="logo input_form">
                    <form action="" id="registry-form">
                        <input class="input" type="text" name="login" placeholder="Login">
                        <input class="input" type="email" name="email" placeholder="Email">
                        <input class="input" type="password" name="password" placeholder="Password">
                        <input class="input" type="password" name="repeat-password" placeholder="Repeat Password">
                        <input type="submit" class="button submitData" id="signup-button" value="SIGN UP">
                    </form>
                </div>

                <div class="logo logo_button">
                    <button class="button" id="back-signup">BACK</button>
                </div>

            </section>

        </div>

        <!--если пользователь зарегестрирован-->
        <div id="registered-user">

            <section id="main-page">

                <div class="logo logo_button">
                    <button class="button a-button" id="start-game">START</button>
                    <button class="button a-button" id="logout">LOG OUT</button>
                </div>

            </section>

        </div>

        <!--нижняя понель - просмотр счёта, о нас, выключить звук-->
        <div id="multimedia-buttons-panel">

            <section id="music"></section>

            <section id="score-page" hidden>

                <div class="logo logo_text">SCOREBOARD</div>
                <div class="logo table_form">
                    <table class="score_table">
                        <tr>
                            <th>Name</th>
                            <th>Rating</th>
                        </tr>
                        <tr>
                            <td>Peter</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>Lois</td>
                            <td>150</td>
                        </tr>
                        <tr>
                            <td>Joe</td>
                            <td>300</td>
                        </tr>
                        <tr>
                            <td>Cleveland</td>
                            <td>250</td>
                        </tr>
                    </table>
                </div>

                <div class="logo logo_button">
                    <button class="button a-button" id="back-score">BACK</button>
                </div>
            </section>

            <section id="about-page" hidden>

                <div class="logo logo_text">DEVELOPERS</div>
                <div class="logo table_form">
                    <table class="about_table">
                        <tr>
                            <td>GRIGOREV PAVEL</td>
                            <td>FRONTEND</td>
                        </tr>
                        <tr>
                            <td>SAMOKHIN MAXIM</td>
                            <td>FRONTEND</td>
                        </tr>
                        <tr>
                            <td>ZUBAREV ANTON</td>
                            <td>BACKEND</td>
                        </tr>
                        <tr>
                            <td>PITIK DIMA</td>
                            <td>BACKEND</td>
                        </tr>
                    </table>
                </div>

                <div class="logo logo_button">
                    <button class="button a-button" id="back-about">BACK</button>
                </div>
            </section>

            <section id="buttons-panel">
                <div class="logo">
                    <a href="#" class="logo_img"><img class="sound_img" src="./static/img/sound.png" id="sound-logo"></a>
                    <a href="#" class="logo_img"><img class="score_img" src="./static/img/score.png" id="score-logo"></a>
                    <a href="#" class="logo_img"><img class="info_img" src="./static/img/info.png" id="about-logo"></a>
                </div>
            </section>

        </div>
    </div>

    <!--<a href="pages/main.html" style="position: absolute; left: 5px; top: 5px;">view main</a>-->
    <script src="static/js/main.js"></script>
</body>
</html>
